<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script defer src="script.js"></script>
  <style>
    .wrapper { display: grid; grid-template-columns: 50px 50px 50px; grid-template-rows: 50px 50px 50px; } .cell { border: 1px solid black; position: relative; } .cross { position: relative; } .cross:before, .cross:after { content: ''; position: absolute; top: 50%; left: 50%; background-color: red; width: 2px; height: 30px; } .cross:before { transform: translate(-50%, -50%) rotate(-45deg); } .cross:after { transform: translate(-50%, -50%) rotate(45deg); } .circle { position: relative; } .circle:before { content: ''; position: absolute; top: 50%; left: 50%; border-radius: 50%; border: 2px solid blue; width: 20px; height: 20px; transform: translate(-50%, -50%); } .cross-line { background-color: pink; } .circle-line { background-color: aqua; } 
  </style>  
</head>
<body>
  <div class="wrapper">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</body>
</html>
